<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Practice</title>
        <meta name="description" content="WDD 131 - Form Practice - Oluchukwu Offor">
        <meta name="author" content="Oluchukwu Offor">
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/form.js" defer></script>
    </head>
    <body>
        <header></header>
        <main>
            <h1>Product Review</h1>
            <form action="review.html" method="get" class="webForm">
                <label for="product-name">
                    <span>Product name
                        <span id="required-color">*</span>
                    </span>
                    <select name="product-name" id="product-name" required>
                        <option value="" disabled selected>Select a Product</option>
                    </select>
                </label>
                <div>Overall Rating
                    <span id="required-color">*</span>
                </div>
                <div class="rad">
                    <label for="radio1">
                        &star;
                        <input
                            type="radio"
                            name="radio"
                            id="radio1"
                            required
                        >
                    </label>
                    <label for="radio2">
                        &star;&star;
                        <input
                            type="radio"
                            name="radio"
                            id="radio2"
                            required
                        >
                    </label>
                    <label for="radio3">
                        &star;&star;&star;
                        <input
                            type="radio"
                            name="radio"
                            id="radio3"
                            required
                        >
                    </label>
                    <label for="radio4">
                        &star;&star;&star;&star;
                        <input
                            type="radio"
                            name="radio"
                            id="radio4"
                            required
                        >
                    </label>
                    <label for="radio5">
                        &star;&star;&star;&star;&star;
                        <input
                            type="radio"
                            name="radio"
                            id="radio5"
                            required
                        >
                    </label>
                </div>
                <div class="date">Date of Installation
                    <span id="required-color">*</span>
                </div>
                <label for="date">
                    <input
                        type="date"
                        id="date"
                        name="date"
                        required
                    >
                </label>
                <div class="features">Which features did you find useful in the product</div>
                <div class="apply">(check all that apply)</div>
                <label for="design">
                    <input
                        type="checkbox"
                        name="design"
                        id="design"
                        value="design"
                    >
                    Design
                </label>
                <label for="ease-of-use">
                    <input
                        type="checkbox"
                        name="ease-of-use"
                        id="ease-of-use"
                        value="ease-of-use"
                    >
                    Ease-of-Use
                </label>
                <label for="performance">
                    <input
                        type="checkbox"
                        name="performance"
                        id="performance"
                        value="performance"
                    >
                    Performance
                </label>
                <label for="durability">
                    <input
                        type="checkbox"
                        name="durability"
                        id="durability"
                        value="durability"
                    >
                    Durability
                </label>
                <label for="textarea">
                    <span>Written Review(Optional)</span>
                    <textarea
                        name="textarea"
                        id="textarea"
                        rows="4"
                        cols="50"
                    ></textarea>
                </label>
                <label for="name">
                    <span>Your Name(Optional)</span>
                    <input type="text" id="name" name="name">
                </label>
                <input type="submit" value="Post Review">
            </form>
        </main>
        <footer>
            <p>
                &copy;
                <span id="currentYear"></span>
                | Oluchukwu A. Offor
            | Calabar, Nigeria.
            </p>
            <p id="lastModified"></p>
        </footer>
    </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Fill Me In">
        <meta name="author" content="John Doe">
        <!-- This start file was build by Paul Cheney  -->
        <title>HTML5 Start Site by Paul Cheney</title>
        <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- STYLE SHEETS -->
        <link href="css/normalize.css" rel="stylesheet">
        <!-- phone-default -->
        <link href="css/small.css" rel="stylesheet">
        <!-- enhance-tablet -->
        <link href="css/medium.css" rel="stylesheet">
        <!-- enhance-desktop -->
        <link href="css/large.css" rel="stylesheet">
    </head>
    <body>
        <!-- HEADER HERE -->
        <header>
            <h1>Course Proposal</h1>
            <h2>Designing Web Forms</h2>
        </header>
        <!-- NAVIGATION HERE -->
        <nav>
            <ul>
                <li>
                    <a href="#">About</a>
                </li>
                <li class="active">
                    <a href="#">Propose</a>
                </li>
                <li>
                    <a href="#">Winners</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
        <!-- CONTENT HERE -->
        <main>
            <h1>Course Proposal Application</h1>
            <form method="get" action="thanks.html" class="wf1">
                <fieldset>
                    <legend>Applicant Imformation</legend>
                    <label for="fname">
                        First Name*
                        <input
                            type="text"
                            name="fname"
                            id="fname"
                            required
                        >
                    </label>
                    <label for="lname">
                        Last Name*
                        <input
                            type="text"
                            name="lname"
                            id="lname"
                            required
                        >
                    </label>
                    <label for="phone">
                        Phone
                        <input
                            type="tel"
                            name="phone"
                            id="phone"
                            placeholder="1235551234"
                        >
                    </label>
                    <label for="email">
                        Email*
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="abc@email.com"
                            required
                        >
                    </label>
                    <label for="url">
                        Website
                        <input
                            type="url"
                            name="url"
                            id="url"
                            placeholder="https://"
                        >
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Course Information</legend>
                    <div>Audience</div>
                    <label for="Beginner">
                        <input
                            type="radio"
                            name="audience"
                            id="Beginner"
                            value="Beginner"
                        >
                        Beginner
                    </label>
                    <label for="Intermediate">
                        <input
                            type="radio"
                            name="audience"
                            id="Intermediate"
                            value="Intermediate"
                        >
                        Intermediate
                    </label>
                    <label for="Advance">
                        <input
                            type="radio"
                            name="audience"
                            id="Advance"
                            value="Intermediate"
                        >
                        Advance
                    </label>
                    <div>Software Needed</div>
                    <label for="editing">
                        <input
                            type="checkbox"
                            name="editing"
                            id="editing"
                            value="yes"
                        >
                        Photo Editing
                    </label>
                    <label for="code">
                        <input
                            type="checkbox"
                            name="code"
                            id="code"
                            value="yes"
                        >
                        Coding
                    </label>
                    <label for="process">
                        <input
                            type="checkbox"
                            name="process"
                            id="process"
                            value="yes"
                        >
                        Preprocessor
                    </label>
                    <label for="client">
                        <input
                            type="checkbox"
                            name="client"
                            id="client"
                            value="yes"
                        >
                        FTP Client
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Funding</legend>
                    <label for="completedDate">
                        Anticipated Completion Date
                        <input type="date" id="completedDate" name="completedDate">
                    </label>
                    <label for="subject">
                        Course Subject
                        <select name="subject" id="subject">
                            <option value="">
                                Please Select
                            </option>
                            <option value="software">Software Development</option>
                            <option value="creative">Creative Professional</option>
                            <option value="info">Information Technology</option>
                            <option value="data">Data Professional</option>
                            <option value="construction">Construction</option>
                            <option value="manufacturing">Manufacturing</option>
                            <option value="business">Business Professional</option>
                            <option value="security">Cyber Security</option>
                        </select>
                    </label>
                    <label for="author">
                        How many authors
                        <input type="number" id="author" name="author">
                    </label>
                </fieldset>
                <input type="submit" value="Propose My Course">
            </form>
        </main>
        <!-- FOOTER HERE -->
        <footer>
            &copy; 2024 &bull; Paul Cheney &bull; 123-555-6789
        </footer>
        <script src="js/scripts.js"></script>
    </body>
</html>
